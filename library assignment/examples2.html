<html lang="en">
<head>
	<link rel="stylesheet" href="css/styles2.css">
	<meta charset="utf-8">
</head>
<body>
	<nav>
		<ul>
			<li><a href="index.html">Main</a></li>
			<li><a href="examples.html">Examples</a></li>
			<li><a href="examples2.html">Examples2</a></li>
			<li><a href="credit.html">Credits</a></li>
		</ul>
	</nav>

	<main>

		<article>
			<p>Another image gallery type is the slideshow</p>
		</article>

		<!-- Container for the image gallery -->
		<div class="container">

			<!-- Full-width images with number text -->
			<div class="mySlides">
				<div class="numbertext">1 / 6</div>
				<img src="images/nature.jpg" style="width:100%">
			</div>

			<div class="mySlides">
				<div class="numbertext">2 / 6</div>
				<img src="images/snow.jpg" style="width:100%">
			</div>

			<div class="mySlides">
				<div class="numbertext">3 / 6</div>
				<img src="images/mountain.jpeg" style="width:100%">
			</div>

			<!-- Next and previous buttons -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>

			<!-- Image text -->
			<div class="caption-container">
				<p id="caption"></p>
			</div>

			<!-- Thumbnail images -->
			<div class="row">
				<div class="column">
					<img class="demo cursor" src="images/nature.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature">
				</div>
				<div class="column">
					<img class="demo cursor" src="images/snow.jpg" style="width:100%" onclick="currentSlide(2)" alt="Snow">
				</div>
				<div class="column">
					<img class="demo cursor" src="images/mountain.jpeg" style="width:100%" onclick="currentSlide(3)" alt="Mountain">
				</div>
			</div>
		</div> 

		<script>

			var slideIndex = 1;
			showSlides(slideIndex);

			// Next/previous controls
			function plusSlides(n) {
			  showSlides(slideIndex += n);
			}

			// Thumbnail image controls
			function currentSlide(n) {
			  showSlides(slideIndex = n);
			}

			function showSlides(n) {
			  var i;
			  var slides = document.getElementsByClassName("mySlides");
			  var dots = document.getElementsByClassName("demo");
			  var captionText = document.getElementById("caption");
			  if (n > slides.length) {slideIndex = 1}
			  if (n < 1) {slideIndex = slides.length}
			  for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
			  }
			  for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" active", "");
			  }
			  slides[slideIndex-1].style.display = "block";
			  dots[slideIndex-1].className += " active";
			  captionText.innerHTML = dots[slideIndex-1].alt;
			}
		</script>
	</main>
</body
